<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>RPS-WEB</title>
</head>

<body>

    <div class="section" id="banner">
        <img src="assets/rps.PNG">
        <p class="top-title">
            Global Thermonuclear
        </p>
        <p class="bot-title">
            ROCK/PAPER/SCISSORS
        </p>
    </div>
    <div class="section" id="message-div">
        <div id="message-text">
            <p class="fade" id="message"></p>
            <p id="message-rule"></p>
            <p id="end-text"></p>
            <p id="end-ask"></p>
        </div>
        <div id="begin" class="fade">
            <div>
                <p class="weapon-title">BEGIN</p>
            </div>
        </div>
    </div>
    <div id="playground">
        <div class="section" id="scoreboard">
            <div class="player-div" id="user">
                <div class="user-info">
                    <p class="user-title">Player</p>
                    <div class="wins-losses-div">
                        <div class="win-div">
                            <p class="wins">Wins:

                            </p>
                            <p id="user-wins">0</p>
                        </div>
                        <div class="win-div">
                            <p class="losses">Losses:

                            </p>
                            <p id="user-losses">0</p>
                        </div>
                        <div class="win-div">
                            <p class="draws">Draws:
                            </p>
                            <p id="user-draws">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-div" id="enemy">
                <div class="user-info">
                    <p class="user-title">Enemy</p>
                    <div class="wins-losses-div">
                        <div class="win-div">
                            <p class="wins">Wins:
                            </p>
                            <p id="enemy-wins">0</p>
                        </div>
                        <div class="win-div">
                            <p class="losses">Losses:
                            </p>
                            <p id="enemy-losses">0</p>
                        </div>
                        <div class="win-div">
                            <p class="draws">Draws:
                            </p>
                            <p id="enemy-draws">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section" id="action">
            <div id="action-title">
                <p class="action-title-text">Current Round Results:</p>
            </div>
            <div class="action-round">
                <div class="action-player">
                    <p class="action-round-title">Player:</p>
                    <p id="action-user-choice"></p>
                </div>
                <div class="action-player">
                    <p class="action-round-title">Enemy:</p>
                    <p id="action-enemy-choice"></p>
                </div>
            </div>

        </div>
        <!-- Add a div showing current choices -->
        <div class="section" id="options">
            <p id="options-title">Choose Your Weapon:</p>
            <div id="options-div">
                <div class="weapon" id="rock">
                    <div>
                        <p class="weapon-title">ROCK</p>
                    </div>
                </div>
                <div class="weapon" id="paper">
                    <div>
                        <p class="weapon-title">PAPER</p>
                    </div>
                </div>
                <div class="weapon" id="scissor">
                    <div>
                        <p class="weapon-title">SCISSORS</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <audio id="song" src="assets/play.mp3"></audio>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="javascript/app.js"></script>
</body>

</html>
