<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>RPS-WEB</title>
</head>

<body>
    <div class="section"  id="banner">
        <img src="assets/rps.PNG">
        <div id="title">
            <p class="top-title">
                Global Thermonuclear
            </p>
            <p class="bot-title">
                ROCK/PAPER/SCISSORS
            </p>
        </div>
    </div>

    <div class="section" id="scoreboard">
        <div class="player-div" id="user">
            <div class="user-info">
                <p class="user-title">Player</p>
                <div class="wins-losses-div">
                    <p class="wins">Wins:
                        <span id="user-wins"></span>
                    </p>
                    <p class="losses">Losses:
                        <span id="user-losses"></span>
                    </p>
                </div>
            </div>
            <div class="round-container" id="round-user">
                <!-- append these divs using jquery -->
                <div class="round"></div>
                <div class="round"></div>
                <div class="round"></div>
                <div class="round"></div>
                <div class="round"></div>
            </div>
        </div>
        <div class="player-div" id="enemy">
            <div class="user-info">
                <p class="user-title">Enemy</p>
                <div class="wins-losses-div">
                    <p class="wins">Wins:
                        <span id="enemy-wins"></span>
                    </p>
                    <p class="losses">Losses:
                        <span id="enemy-losses"></span>
                    </p>
                </div>
            </div>
            <div class="round-container" id="round-user">
                <!-- append these divs using jquery -->
                <div class="round"></div>
                <div class="round"></div>
                <div class="round"></div>
                <div class="round"></div>
                <div class="round"></div>
            </div>
        </div>
    </div>
    <div class="section" id="options">
        <p id="options-title">Choose Your Weapon:</p>
        <div id="options-div">
            <div class="weapon" id="paper">PAPER</div>
            <div class="weapon" id="rock">ROCK</div>
            <div class="weapon" id="scissor">SCISSOR</div>
        </div>
        
    </div>


    <script src="javascript/app.js"></script>
</body>

</html>
